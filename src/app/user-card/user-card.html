<div class="user-data">

  <div class="user-image-wrapper">
    <img
      (click)="cleanSearch()"
      [routerLink]="['/profile', user.id_user]"
      [src]="user.profile_picture"
      class="user-image"
    >
  </div>

  <a
    (click)="cleanSearch()"
    [routerLink]="['/profile', user.id_user]"
    class="user-username"
  >
    {{ user.id_user }}
  </a>

</div>

@if (!user.isFollowed) {
  <button class="button-pressed">seguir</button>
}
